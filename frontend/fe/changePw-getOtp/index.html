<body>

	<script>

		function handleResultsLogin (result){
			// console.log(result)
			ret = JSON.parse(result)
			if (ret.code != 200) {

				document.getElementById("ret").innerHTML = `
					<div class="alert alert-danger" role="alert">
						${ret.msg}
					</div>`
			}

			if ( checkBoxStatus ) {
				setCookie( "act", ret.access_token, ret.act_expt )
				setCookie( "rft", ret.refresh_token, ret.rft_expt )
			}

			window.location.replace("../privateArea/index.html");
		}

		function sendEmail(email, password){

			var ret = false;

			var myHeaders = new Headers();
			myHeaders.append("Content-Type", "application/json");

			var raw = JSON.stringify({
			"email": email
			});

			var requestOptions = {
				method: 'GET',
				headers: myHeaders,
				body: raw,
				redirect: 'follow'
			};

			fetch("http://localhost:8080/pwr/getotp", requestOptions)
			.then(response =>  response.text())
			.then(result => ret = handleResultsLogin(result))
			.catch(error => console.log('error', error));

			return ret
		}

		function submitForm(){
			var email = document.getElementById("email").value

			if (email == "" ){
				return
			}

			return login(email, password)
		}

	</script>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form" onsubmit="submitForm(); return false" >
					<span class="login100-form-title p-b-55">
						Reset password
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<button type="submit" class="login100-form-btn">
							Send mail
						</button>
					</div>

					<div class="container-login100-form-btn p-t-25" id="ret">
					</div>


					<div class="text-center w-full">
						<span class="txt1">
							go back to
						</span>

						<a class="txt1 bo1 hov1" href="../login/index.html">
							login
						</a>
					</div>
				</form>
