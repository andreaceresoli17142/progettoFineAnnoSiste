<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <script>
        function submitForm(){

            username = document.getElementsById("username").value
            password = document.getElementsById("password").value
    
            var url = "https://8080-andreaceresoli1-progetto-sqaocv6g7zy.ws-eu33.gitpod.io/login/"+username+"/"+password;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", url);

            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Content-Length", "0");

            xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                console.log(xhr.status);
                console.log(xhr.responseText);
            }};

            xhr.send();
        }
    </script>
    <form onsubmit="submitForm()">
        <input type="text" name="username" id="username" placeholder="username">
        <input type="password" name="password" id="password" placeholder="passowrd">
        <input type="submit" value="submit">
    </form>
</body>
