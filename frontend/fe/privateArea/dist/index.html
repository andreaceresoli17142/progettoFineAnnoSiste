<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Chat Widget</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
  <script>

    const S = 1
    window.onload = function() {
      // var myHeaders = new Headers();
      // myHeaders.append("Content-Type", "application/json");

      // var raw = JSON.stringify({
      //   "userid": S
      // });

      // var requestOptions = {
      //   method: 'POST',
      //   headers: myHeaders,
      //   body: raw,
      //   redirect: 'follow'
      // };

      // fetch("http://localhost:8080/getconv", requestOptions)
      //   .then(response => response.text())
      //   .then(result => populateConv(result))
      //   .catch(error => console.log('error', error));

      var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };

      fetch(`http://localhost:8080/getconv?S=${S}`, requestOptions)
        .then(response => response.text())
        .then(result => populateConv(result))
        .catch(error => console.log('error', error));
    }

    function populateConv (reqdata) {

      let dataArr = JSON.parse(reqdata)

      dataArr.data.forEach(userData => {

        let pfp = "blank"

        if ( userData.pfp ) {
          pfp = userData.convId
        }

        document.getElementById("userbar").innerHTML += `<li class="clearfix" onclick="loadMessages('${userData.convId.toUpperCase()}')" >
            <img class="pfp" src="http://localhost/assets/${pfp}" alt="avatar" />
            <div class="about">
              <div class="name">${userData.name}</div>
              <div class="status">
                <i class="fa fa-circle online"></i> ${userData.description}
              </div>
            </div>
          </li>
        `
      });

    }

    function loadMessages (convId) {
      var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };

      fetch(`http://localhost:8080/msg/read?S=${S}&convid=${convId}`, requestOptions)
        .then(response => response.text())
        .then(result => populateMess(result))
        .catch(error => console.log('error', error));

      console.log("1")

      var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };

      fetch(`http://localhost:8080/getsingleconv?S=${S}&convid=${convId}`, requestOptions)
        .then(response => response.text())
        .then(result => drawChatHeader(result, convId))
        .catch(error => console.log('error', error));
    }

    function drawChatHeader(result, convId){
          console.log("sdaff")
          let data = JSON.parse(result).data

          document.getElementById("chatheader").innerHTML = ""

          let pfp = "blank"

          if ( data.pfp ) {
            pfp = convId
          }

          document.getElementById("chatheader").innerHTML += `
          <img class="pfp" src="http://localhost/assets/${pfp}" alt="avatar" />

          <div class="chat-about">
            <div class="chat-with">${data.name}</div>
            <div class="chat-num-messages">${data.description}</div>
          </div>
          <i class="fa fa-star"></i>`

        }

    function populateMess(reqdata) {

      document.getElementById("chatdiv").innerHTML = ""


      let dataArr = JSON.parse(reqdata)

      if ( dataArr.data == null ){
        return
      }

      dataArr.data.forEach(messData => {

        if ( messData.UserId == S ) {

          document.getElementById("chatdiv").innerHTML += `
            <li class="clearfix">
              <div class="message-data align-right">
                <span class="message-data-time" >${messData.Time}</span> &nbsp; &nbsp;
                <span class="message-data-name" >${messData.Username}</span> <i class="fa fa-circle me"></i>

              </div>
              <div class="message other-message float-right">
                ${messData.Text}
              </div>
            </li>`
            return
        }

        document.getElementById("chatdiv").innerHTML += `
        <li>
          <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> ${messData.Username}</span>
            <span class="message-data-time">${messData.Time}</span>
          </div>
          <div class="message my-message">
            ${messData.Text}
          </div>
        </li>`
      });

    }
  </script>

<!-- partial:index.partial.html -->
<div class="chat-container clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <ul id="userbar" class="list">
      </ul>
    </div>

    <div class="chat">
      <div id="chatheader" class="chat-header clearfix">
        
      </div> <!-- end chat-header -->

      <div class="chat-history">
        <ul id="chatdiv">

        </ul>

      </div> <!-- end chat-history -->

      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>

        <button>Send</button>

      </div> <!-- end chat-message -->

    </div> <!-- end chat -->

  </div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>

<script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>

</body>
</html>
